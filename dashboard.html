<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korpost – Dashboard</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Config einfügen
        const firebaseConfig = {
            apiKey: "DEIN_API_KEY",
            authDomain: "DEIN_AUTH_DOMAIN",
            projectId: "DEIN_PROJECT_ID",
            storageBucket: "DEIN_BUCKET",
            messagingSenderId: "DEIN_SENDER_ID",
            appId: "DEINE_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Prüfen, ob User eingeloggt ist
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Nicht eingeloggt → rauswerfen
                window.location.href = "login.html";
            } else {
                document.getElementById("user-email").textContent = user.email;
            }
        });

        // Logout
        async function logout() {
            await signOut(auth);
            window.location.href = "login.html";
        }

        window.logout = logout;
    </script>
</head>
<body>
    <h2>Willkommen bei Korpost!</h2>

    <p>Eingeloggt als: <span id="user-email"></span></p>

    <button onclick="logout()">Logout</button>

    <hr>

    <h3>Dashboard (erste Version)</h3>
    <p>Hier kommen später:</p>
    <ul>
        <li>Postkarte anfordern</li>
        <li>Adresse anzeigen</li>
        <li>Matching-System</li>
        <li>Verbindungen verwalten</li>
        <li>Profil & Einstellungen</li>
    </ul>

</body>
</html>
